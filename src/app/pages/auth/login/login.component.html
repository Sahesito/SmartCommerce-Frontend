<p-toast />

<div class="login-container">
    <div class="login-left">
        <div class="brand">
            <h1>SmartCommerce</h1>
            <p>Plataforma empresarial de ventas</p>
        </div>
    </div>

    <div class="login-right">
        <div class="login-form-wrapper">

            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <div class="login-form">

                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input pInputText id="email" type="email" [(ngModel)]="loginData.email"
                        placeholder="correo@ejemplo.com" class="w-full" />
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <p-password id="password" [(ngModel)]="loginData.password" placeholder="••••••••" [feedback]="false"
                        [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
                </div>

                <p-button label="Iniciar Sesión" icon="pi pi-sign-in" styleClass="w-full login-btn" [loading]="loading"
                    (onClick)="onLogin()" />

                <p-divider align="center">
                    <span class="divider-text">¿No tienes cuenta?</span>
                </p-divider>

                <p-button label="Crear cuenta" icon="pi pi-user-plus" severity="secondary" [outlined]="true"
                    styleClass="w-full" routerLink="/auth/register" />

            </div>

        </div>
    </div>
</div>
