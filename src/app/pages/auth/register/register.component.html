<p-toast />

<div class="register-container">
    <div class="register-left">
        <div class="brand">
            <h1>SmartCommerce</h1>
            <p>Plataforma empresarial de ventas</p>
            <div class="features">
                <div class="feature">
                    <i class="pi pi-check-circle"></i>
                    <span>Gestión de productos</span>
                </div>
                <div class="feature">
                    <i class="pi pi-check-circle"></i>
                    <span>Control de inventario</span>
                </div>
                <div class="feature">
                    <i class="pi pi-check-circle"></i>
                    <span>Seguimiento de pedidos</span>
                </div>
                <div class="feature">
                    <i class="pi pi-check-circle"></i>
                    <span>Gestión de pagos</span>
                </div>
            </div>
        </div>
    </div>

    <div class="register-right">
        <div class="register-form-wrapper">

            <div class="register-header">
                <h2>Crear Cuenta</h2>
                <p>Completa los datos para registrarte</p>
            </div>

            <div class="register-form">

                <div class="field-row">
                    <div class="field">
                        <label for="firstName">Nombres</label>
                        <input pInputText id="firstName" type="text" [(ngModel)]="registerData.firstName"
                            placeholder="Juan" class="w-full" />
                    </div>

                    <div class="field">
                        <label for="lastName">Apellidos</label>
                        <input pInputText id="lastName" type="text" [(ngModel)]="registerData.lastName"
                            placeholder="Pérez" class="w-full" />
                    </div>
                </div>

                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input pInputText id="email" type="email" [(ngModel)]="registerData.email"
                        placeholder="correo@ejemplo.com" class="w-full" />
                </div>

                <div class="field">
                    <label for="role">Tipo de cuenta</label>
                    <p-select id="role" [(ngModel)]="registerData.role" [options]="roles" optionLabel="label"
                        optionValue="value" styleClass="w-full" />
                </div>

                <div class="field">
                    <label for="phone">Teléfono <span class="optional">(opcional)</span></label>
                    <input pInputText id="phone" type="text" [(ngModel)]="registerData.phone"
                        placeholder="+00 987 654 321" class="w-full" />
                </div>

                <div class="field">
                    <label for="address">Dirección <span class="optional">(opcional)</span></label>
                    <input pInputText id="address" type="text" [(ngModel)]="registerData.address"
                        placeholder="Av. Ejemplo 123" class="w-full" />
                </div>

                <div class="field-row">
                    <div class="field">
                        <label for="city">Ciudad <span class="optional">(opcional)</span></label>
                        <input pInputText id="city" type="text" [(ngModel)]="registerData.city" placeholder="Lima"
                            class="w-full" />
                    </div>
                    <div class="field">
                        <label for="country">País <span class="optional">(opcional)</span></label>
                        <input pInputText id="country" type="text" [(ngModel)]="registerData.country" placeholder="Peru"
                            class="w-full" />
                    </div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <p-password id="password" [(ngModel)]="registerData.password" placeholder="Mínimo 6 caracteres"
                        [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
                </div>

                <div class="field">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <p-password id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Repite tu contraseña"
                        [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
                </div>

                <p-button label="Crear Cuenta" icon="pi pi-user-plus" styleClass="w-full register-btn"
                    [loading]="loading" (onClick)="onRegister()" />

                <p-divider align="center">
                    <span class="divider-text">¿Ya tienes cuenta?</span>
                </p-divider>

                <p-button label="Iniciar Sesión" icon="pi pi-sign-in" severity="secondary" [outlined]="true"
                    styleClass="w-full" routerLink="/auth/login" />

            </div>
        </div>
    </div>
</div>
