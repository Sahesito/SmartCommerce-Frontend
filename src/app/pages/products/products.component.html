<p-toast />
<p-confirmDialog />

<div class="products-page">

    <!-- Header -->
    <div class="page-header">
        <div>
            <h1>Productos</h1>
            <p>Gestiona el catálogo de productos</p>
        </div>
        <p-button label="Nuevo Producto" icon="pi pi-plus" (onClick)="openCreate()" />
    </div>

    <!-- Búsqueda -->
    <div class="search-bar">
        <input pInputText [(ngModel)]="searchTerm" placeholder="Buscar por nombre o categoría..."
            class="search-input" />
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <p-table [value]="filteredProducts" [loading]="loading" [paginator]="true" [rows]="10"
            [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>
                        <div class="product-name">
                            <img [src]="product.imageUrl || 'https://placehold.co/40x40?text=P'" [alt]="product.name"
                                class="product-thumb"
                                (error)="$any($event.target).src='https://placehold.co/40x40?text=P'" />
                            <span>{{ product.name }}</span>
                        </div>
                    </td>
                    <td>
                        <p-tag [value]="product.category" severity="secondary" />
                    </td>
                    <td>S/ {{ product.price | number:'1.2-2' }}</td>
                    <td>
                        <p-tag [value]="product.active ? 'Activo' : 'Inactivo'"
                            [severity]="product.active ? 'success' : 'danger'" />
                    </td>
                    <td>
                        <div class="action-buttons">
                            <p-button icon="pi pi-pencil" [text]="true" size="small" pTooltip="Editar"
                                (onClick)="openEdit(product)" />
                            @if (product.active) {
                            <p-button icon="pi pi-ban" [text]="true" severity="danger" size="small"
                                pTooltip="Desactivar" (onClick)="confirmDelete(product)" />
                            } @else {
                            <p-button icon="pi pi-check" [text]="true" severity="success" size="small"
                                pTooltip="Reactivar" (onClick)="reactivate(product)" />
                            }
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="empty-message">
                        No se encontraron productos
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>

<!-- Dialog Crear/Editar -->
<p-dialog [header]="isEditing ? 'Editar Producto' : 'Nuevo Producto'" [(visible)]="dialogVisible"
    [style]="{width: '540px'}" [modal]="true">
    <div class="product-form">

        <div class="field">
            <label>Nombre *</label>
            <input pInputText [(ngModel)]="productForm.name" placeholder="Nombre del producto" class="w-full" />
        </div>

        <div class="field">
            <label>Descripción</label>
            <textarea pTextarea [(ngModel)]="productForm.description" placeholder="Descripción del producto" rows="3"
                class="w-full"></textarea>
        </div>

        <div class="field-row">
            <div class="field">
                <label>Precio *</label>
                <p-inputnumber [(ngModel)]="productForm.price" mode="decimal" [minFractionDigits]="2"
                    [maxFractionDigits]="2" prefix="S/ " styleClass="w-full" />
            </div>
            <div class="field">
                <label>Categoría *</label>
                <p-select [(ngModel)]="productForm.category" [options]="categories" optionLabel="label"
                    optionValue="value" placeholder="Seleccionar" styleClass="w-full" />
            </div>
        </div>

        <div class="field">
            <label>URL de imagen</label>
            <input pInputText [(ngModel)]="productForm.imageUrl" placeholder="https://..." class="w-full" />
        </div>

        <div class="field">
            <label>Estado</label>
            <p-select [(ngModel)]="productForm.active" [options]="statusOptions" optionLabel="label" optionValue="value"
                styleClass="w-full" />
        </div>

    </div>

    <ng-template pTemplate="footer">
        <p-button label="Cancelar" severity="secondary" [outlined]="true" (onClick)="dialogVisible = false" />
        <p-button [label]="isEditing ? 'Actualizar' : 'Crear'" icon="pi pi-check" [loading]="saving"
            (onClick)="saveProduct()" />
    </ng-template>
</p-dialog>
